<h2 mat-dialog-title>Enter Notes</h2>
<mat-dialog-content>
  <mat-form-field>
    <textarea matInput placeholder="Enter notes" rows="5"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button >Save</button> &nbsp;
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
